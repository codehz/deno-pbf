syntax = "proto3";

package IosMsgs;

import "msgId.proto";
 
message MsgOwnship {
    MsgId.messageType type = 1;
    uint32 id = 2;

    double latitude = 3;
    double longitude = 4;
    double altitude = 5;
    double speed = 6;
    double heading = 7;
    double fuel = 8;
    uint32 onground = 9;
    uint32 gear_status = 10;
    uint32 flap_status = 11;
    uint32 rear_pilot = 12;
    uint32 eng_status = 13;
    double cg_pos = 14;
    double rudder = 15;
}